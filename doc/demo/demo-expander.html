<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css"/>
    <script type="module" src="demo-runner.js" defer></script>
<script type="module" id="demoSource" defer>

    import { boolean, ul, li, body, div } from "../../trio.js";
    import {expander} from "../../rap.js";

    let expanded = boolean()
    let enabled = boolean()

    body().add(div().id('demoOutput').add(
        ul().add(
            li().add(expander(expanded, enabled), 'Node', ul().display(expanded).add(
                li().add('Item 1'),
                li().add('Item 2')
            ))
        )
    ))

    setTimeout(() => enabled.set(true), 1000)
</script>
</head>
<body>
</body>
</html>
