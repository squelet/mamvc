<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css"/>
    <script type="module" src="demo-runner.js" defer></script>
    <script type="module" id="demoSource" defer>
import {body, div, a, list, remote, call } from "../../trio.js";
import {treeTable, named} from "../../rap.js";

body().add(div().id('demoOutput').add(
    treeTable(
        remote('data/root.json', null, list()).call().output,
        nodeModel => call(remote("data/subtree{id}.json", {id: nodeModel.item.id}, nodeModel.children))
    )
        .column('id')
        .treeColumn('name', row => a().add(row.item()))
        .column('content', named("Custom header", row => row.content))
))
    </script>
</head>
<body>
</body>
</html>
